<section class="container mt-4">
  <div class="row justify-content-center" *ngIf="client">
    <div class="col-auto">
      <h3>
        {{client.companyName}}
      </h3>
      <h4>Contact</h4>
      <p>Phonenumber: {{client.phoneNumber}}</p>
      <a href="{{client.websiteUri}}">Visit the website</a>
      <p>Address: </p>
      <p>{{client.streetAddress}}</p>
      <p>{{client.city}}</p>
      <p>{{client.state}}</p>
      <p>{{client.zipCode}}</p>
      <div *ngIf="client.contacts">
        <h5>Contacts</h5>
        <ul *ngFor="let contact of client.contacts">
          <li><a [routerLink]="['/contact/', contact.clientId]">{{contact.firstName}} {{contact.lastName}} </a> <button (click)="removeContact()" class="btn btn-danger btn-sm">remove contact</button></li>

        </ul>
      </div>
      <button type="button" class="btn btn-primary">Edit</button>
      <button type="button" (click)="deleteClient()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</section>
