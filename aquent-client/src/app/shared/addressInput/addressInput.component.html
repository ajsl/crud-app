<div class="mb-3">
  <label for={{label}}>{{label}}</label>
  <input [ngClass]="(controlDir && controlDir.control && !controlDir.control.valid && 
  controlDir.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : ''" class="form-control" [type]="type"
    (input)="onChange($event)" (blur)="onTouched()" id="{{label}}" #input class="formControll">
  <div *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.touched)"
    class="invalid-feedback">
    <span *ngIf="controlDir.control.errors?.required">
      Is required
    </span>
    <span *ngIf="controlDir.control.errors?.patten">
      Invalid input
    </span>
    <span *ngIf="controlDir.control.errors?.email">
      Invalid email
    </span>
  </div>
</div>
