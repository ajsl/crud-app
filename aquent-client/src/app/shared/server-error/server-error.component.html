<div class="container mt-5">
  <h4>
    Internal Server Error - Click below to naviagate back to the home page 
  </h4>
  <button routerLink="/" class="btn btn-primary">Home</button>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.message }}</h5>
 
    <code class="mt-5" style="background-color: whitesmoke">
      {{ error.details }}
    </code>
  </ng-container>
</div>
